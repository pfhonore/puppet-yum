---
yum::os_default_repos:
  - 'baseos'
  - 'appstream'
  - 'highavailability'
  - 'powertools'
  - 'resilientstorage'
  - 'extras'
yum::repos:
  baseos:
    enabled: true
    descr: 'Rocky Linux $releasever - BaseOS'
    mirrorlist: 'http://mirrors.rockylinux.org/mirrorlist?arch=$basearch&repo=BaseOS-$releasever'
    gpgcheck: true
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-rockyofficial"
    target: '/etc/yum.repos.d/Rocky-BaseOS.repo'

  appstream:
    enabled: true
    descr: 'Rocky Linux $releasever - AppStream'
    mirrorlist: 'http://mirrors.rockylinux.org/mirrorlist?arch=$basearch&repo=AppStream-$releasever'
    gpgcheck: true
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-rockyofficial"
    target: '/etc/yum.repos.d/Rocky-AppStream.repo'

  highavailability:
    enabled: false
    descr: 'Rocky Linux $releasever - HighAvailability'
    mirrorlist: 'http://mirrors.rockylinux.org/mirrorlist?arch=$basearch&repo=HighAvailability-$releasever'
    gpgcheck: true
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-rockyofficial"
    target: '/etc/yum.repos.d/Rocky-HighAvailability.repo'

  powertools:
    enabled: false
    descr: 'Rocky Linux $releasever - PowerTools'
    mirrorlist: 'http://mirrors.rockylinux.org/mirrorlist?arch=$basearch&repo=PowerTools-$releasever'
    gpgcheck: true
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-rockyofficial"
    target: '/etc/yum.repos.d/Rocky-PowerTools.repo'

  resilientstorage:
    enabled: false
    descr: 'Rocky Linux $releasever - ResilientStorage'
    mirrorlist: 'http://mirrors.rockylinux.org/mirrorlist?arch=$basearch&repo=ResilientStorage-$releasever'
    gpgcheck: true
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-rockyofficial"
    target: '/etc/yum.repos.d/Rocky-ResilientStorage.repo'

  extras:
    enabled: true
    descr: 'Rocky Linux $releasever - extras'
    mirrorlist: 'http://mirrors.rockylinux.org/mirrorlist?arch=$basearch&repo=extras-$releasever'
    gpgcheck: true
    gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-rockyofficial"
    target: '/etc/yum.repos.d/Rocky-extras.repo'
